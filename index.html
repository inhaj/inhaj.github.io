<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>문의사항 신청</title>

  <style>
    body {
      font-family: 'Helvetica', 'Arial', sans-serif;
      max-width: 700px;
      margin: 50px auto;
      padding: 0 20px;
      line-height: 1.6;
    }
    #comments {
      margin-top: 50px;
    }
    #privacy {
      margin-top: 80px;
      padding-top: 30px;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>여기에 질문사항을 남겨주세요</h1>
  <p>문의 사항이 있으시다면 <a href="mailto:wprkfdlsgk@gmail.com">wprkfdlsgk@gmail.com</a>로 바랍니다.</p>

  <div id="comments">
    <!-- 댓글이 여기에 삽입됨 -->
    <script src="https://utteranc.es/client.js"
            repo="inhaj/inhaj.github.io"
            issue-term="pathname"
            label="💬 comment"
            theme="github-light"
            crossorigin="anonymous"
            async>
    </script>
  </div>

  <div id="privacy">
    <!-- privacy.html 내용이 여기에 삽입됨 -->
  </div>

  <script>
    fetch('privacy.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('privacy').innerHTML = data;
      })
      .catch(error => {
        console.error('privacy.html 로딩 실패:', error);
      });
  </script>

</body>
</html>
