<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Utterances 댓글 기능</title>

  <style>
    body {
      font-family: 'Helvetica', 'Arial', sans-serif;
      max-width: 700px;
      margin: 50px auto;
      padding: 0 20px;
      line-height: 1.6;
    }
    #comments {
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <h1>여기에 질문사항을 남겨주세요</h1>
 

  <div id="comments">
    <!-- 댓글이 여기에 삽입됨 -->
    <script src="https://utteranc.es/client.js"
            repo="inhaj/inhaj.github.io"
            issue-term="pathname"
            label="💬 comment"
            theme="github-light"
            crossorigin="anonymous"
            async>
    </script>
  </div>

</body>
</html>
